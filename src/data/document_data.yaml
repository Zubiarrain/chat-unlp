    - content:
        " \n19 \nPara los sectores IV, V y VI se verán enseguida procedimientos\
        \ de cálculo sencillos y prácticos \nque permiten obtener las armaduras “óptimas”\
        \ sin necesidad de razonamientos engorrosos ni uso de \nábacos. Es más, sin\
        \ necesidad de conocer a cual de los sectores indicados en la Figura 4.6.4.2.2\
        \ \npertenecen. \n4.6.4.3.- \nFlexión Generalizada ó \nTeorema de Ehlers ò \n\
        Método de Wuczkowski \nTodos los títulos anteriores corresponden a un procedimiento\
        \ de cálculo muy sencillo que \npermite determinar armaduras asimétricas en\
        \ flexión compuesta recta correspondiente a solicitaciones \nque se ubican en\
        \ los Sectores IV y V vistos en el punto anterior. No es necesario saber “a\
        \ priori” dónde \nse ubican las solicitaciones respecto a estos sectores. \n\
        El origen del método (para nada un teorema) no es muy claro. Al parecer fue\
        \ desarrollado en los \nprimeros años del siglo XX por Richard Wuczkowski.y\
        \ difundido por Georg Ehlers. De allí que pueda ser \nencontrado en la bibliografía\
        \ con diferentes nombres (p.e. en Francia con el primer nombre y en España \n\
        con el segundo).  \nEste procedimiento, más conocido en nuestro medio como “Flexión\
        \ Generalizada”, consiste en \nllevar el nivel de reducción de momentos a la\
        \ armadura traccionada5, calcular dicha armadura con el \nnuevo momento como\
        \ si se tratara de un caso de flexión simple y luego corregir el valor de “AsR”\
        \ así \nobtenido suponiendo que la fuerza exterior es enteramente resistida\
        \ por dicha armadura. La armadura \ncomprimida que se obtenga del cálculo no\
        \ requiere corrección alguna. Si se respeta su rango de \naplicación no se trata\
        \ de un procedimiento aproximado sino de uno “exacto” y es válido tanto para\
        \ flexo-\ntracción como para flexo-compresión y, además, conduce a armaduras\
        \ “óptimas”, es decir, cuya suma es \nmínima. \nLa nomenclatura y la convención\
        \ de signos a utilizar pueden verse en la Figura 4.6.4.3.1 donde \nel momento\
        \ exterior “Mu” es positivo, es decir que tracciona  a la armadura inferior\
        \ y el esfuerzo axial \n“Pu” puede ser tanto de tracción como de compresión.\
        \ Como los esfuerzos de tracción se consideran \nnegativos, sus excentricidades\
        \ se ubican por debajo del centro de gravedad de la sección de hormigón. \n\
        Lo contrario ocurre con los esfuerzos axiales de compesión. \nLa excentricidad\
        \ respecto a la armadura traccionada se denomina “eR” y se obtiene sumando a\
        \ la \nexcentricidad calculada respecto del centro de gravedad de la sección\
        \ de hormigón “e” la distancia entre \ndicho centro de gravedad y la armadura\
        \ traccionada, es decir, h/2 – d’. \nEntrando en detalle y considerando las\
        \ particularidades del CIRSOC 201-05, el procedimiento \nconsiste en: \n5 Equivale\
        \ a suponer que la carga exterior queda actuando directamente sobre dicha armadura.\
        \ \nFigura 4.6.4.3.1 \n6.1 \n"
