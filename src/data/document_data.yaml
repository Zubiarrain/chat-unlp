        " \n23 \nmuy baja para 8 barras y para un número mayor resulta despreciable\
        \ a los efectos prácticos. \nCuando una sección circular tiene un número importante\
        \ de barras longitudinales puede \nsuponerse que tiene infinitos ejes de simetría.\
        \ En ese caso, cualquiera sea la orientación del momento \nflector resultante\
        \ que actúe sobre la misma dará lugar a un estado de flexión compuesta recta.\
        \ En otras \npalabras, no puede existir flexión compuesta oblicua.  \nLos programas\
        \ de cálculo de solicitaciones suelen dar como resultados esfuerzos axiales\
        \ y \nmomentos según dos direcciones ortogonales. En estos casos lo que habrá\
        \ que hacer es transformar \nesos momentos ortogonales en un único momento flector\
        \ a través de una suma vectorial. \n5.- \nMayoración/Minoración de Solicitaciones\
        \ \nAunque la determinación de las resistencias requeridas es previa a cualquier\
        \ determinación de \narmaduras, se ha preferido tratar con más detalle este\
        \ tema una vez conocido el comportamiento de \nsecciones a flexión compuesta\
        \ y el manejo de ábacos de modo de facilitar la visualización de las \nparticularidades\
        \ y precauciones que se presentan en la obtención de las solicitaciones de cálculo.\
        \ \nOtras solicitaciones como la Tracción Simple, la Compresión Simple, la Flexión\
        \ Simple y el Corte \nofrecen pocas dudas a la hora de “mayorar” y/o combinar\
        \ solicitaciones de distinto origen: cuanto más \ngrande es la solicitación\
        \ de cálculo, mayores son los requerimientos de armaduras. Como se verá \nenseguida,\
        \ este no es necesariamente el caso de la Flexión Compuesta Recta.  \nEl CIRSOC\
        \ 201-05 emplea la siguiente nomenclatura para identificar a las solicitaciones\
        \ según \nsu origen: \nU:  \nSolicitación genérica (puede ser un momento flector,\
