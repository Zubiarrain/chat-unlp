    - content:
        " \n7 \n \nLa altura “a” del bloque de tensiones es igual a “1 c” donde\
        \ “c” es la profundidad del eje \nneutro de deformaciones y: \n1 = 0.85   \
        \                                      \nsi    f’c  30 MPa \n1 = 0.85 - 0.05\
        \ (f’c - 30 MPa) / 7     0.65 \nsi    f’c > 30 MPa\ng) \nHipótesis adicional\
        \ \nTal como se verá en el punto siguiente, para el trazado de los diagramas\
        \ de interacción resulta \nde gran utilidad definir una deformación máxima \
        \ o de rotura para el acero. A los fines prácticos los \nresultados de los cálculos\
        \ no son muy sensibles al valor que se adopta para esta deformación. De hecho\
        \ \nhay reglamentos que adoptan valores que van del 5 al 10%. Las normas IRAM\
        \ y el CIRSOC 201-05 \nestablecen que los aceros que se emplean en hormigones\
        \ no pretensados deben tener una deformación \nmínima de rotura del 6% para\
        \ mallas electrosoldadas y del 12% para barras. A los efectos de los \ncálculos\
        \ de resistencia puede adoptarse, por ejemplo, un valor de 10%. \n4.3.- \nPlanos\
        \ Límite \nEn la Figura 4.3.1 se muestra un diagrama que representa (con alguna\
        \ salvedad que se comenta \nmás adelante) la posición de los posibles planos\
        \ de rotura que propone el CIRSOC 201-05.  \nEstos planos, que en realidad también\
        \ constituyen una hipótesis de cálculo, limitan sectores que \nse denominan\
        \ dominios. Los dominios se obtienen haciendo pivotar planos de rotura entre\
        \ dos planos \nlímite. En el caso de la Figura 4.3.1 existen dos dominios indicados\
        \ como 1 y 2.  En Flexión Simple se \nestudió sólo el Dominio 1. \nSi se conocen\
        \ (se adoptan) los posibles planos de deformación que conducen a situaciones\
        \ de \nrotura y los diagramas tensión-deformación de los materiales hormigón\
        \ y acero son conocidos, se estará \nen condiciones de calcular las resultantes\
        \ internas de fuerzas y momentos y por lo tanto podrá calcularse \nen forma\
        \ analítica la resistencia de cualquier sección. \nPara el CIRSOC 201-05 todos\
        \ los planos que interesan para el cálculo y verificación de \nsecciones en\
        \ Flexión Simple y Compuesta pivotan alrededor del punto “A” (deformación en\
        \ el hormigón \nde 0.003). Dado que el reglamento no considera la posibilidad\
        \ de pivotar alrededor del punto “B”, \ntampoco hace referencia al valor que\
        \ debería adoptarse para su. Como ya se ha comentado, puede \nadoptarse, a\
        \ los fines prácticos un valor del 10% para dicha deformación. La necesidad\
        \ de pivotar \nalrededor del punto “B” surge porque de otra manera no puede\
        \ describirse el comportamiento global de \nla sección llegando hasta la tracción\
        \ centrada. (línea “f” en la Figura 4.3.1). \nDebe quedar completamente claro\
        \ que estos planos no representan la realidad física de las \nposibles situaciones\
        \ de rotura que podrá presentar la sección y que no permiten recorrer el \n\
        comportamiento de la misma para acciones crecientes hasta la rotura. Sólo permiten\
        \ predecir \nrazonablemente la resistencia de la sección. \nFigura 4.3.1 \n"
