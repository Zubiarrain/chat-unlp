        " \n28 \nc) \nPara esfuerzos axiales nulos se tendrá un comportamiento\
        \ tipo “viga” para el que se \nestablecieron cuantías mecánicas máximas y mínimas.\
        \ \nExisten, por supuesto,  infinitos comportamientos intermedios. \nPara marcar\
        \ las diferencias en cuanto a los criterios empleados vale recordar que la cuantía\
        \ \nmínima de compresión se estableció en forma empírica (y varios autores sugieren\
        \ revisarla para \nincrementarla) de modo de limitar las deformaciones por fluencia\
        \ lenta del hormigón comprimido y la \nmáxima obedece a cuestiones constructivas.\
        \ La cuantía mínima en tirantes surge de asegurar que la \nresistencia minorada\
        \ de las armaduras sea al menos un 20% mayor que la carga de fisuración y la\
        \ \ncuantía máxima también es constructiva. \nA la cuantía mínima de flexión\
        \ puede llegarse a través de varios caminos pero puede afirmarse \nque si se\
        \ respeta el valor que el reglamento da para la misma, el momento nominal afectado\
        \ por el \ncoeficiente de reducción de resistencia será siempre mayor que 1.2\
        \ veces el momento de fisuración. La \ncuantía máxima surge a partir de condiciones\
        \ de ductilidad y economía. \n7.2.- \nCriterios no reglamentarios sugeridos\
        \ para Flexión Compuesta Recta \nComo ya se ha dicho, el CIRSOC 201-05 no da\
        \ indicaciones precisas sobre la aplicación de \ncuantías mínimas en Flexión\
        \ Compuesta Recta (tampoco lo hace en tracción simple). Dado que la flexión\
        \ \ncompuesta incluye situaciones en las que la armadura más traccionada o menos\
        \ comprimida no se \nencuentra en fluencia por tracción o directamente se encuentra\
        \ comprimida (ver Figura 6.2.1), no podrá \nhablarse de un requerimiento de\
        \ ductilidad en estos casos. \nAl referirse a cuantía mínima en elementos pretensados,\
        \ el CIRSOC 201-05 exige que la \narmadura dispuesta sea capaz de proveer un\
        \ momento nominal reducido por el coeficiente de reducción \nde resistencias\
        \ mayor o igual que 1.2 veces el momento de fisuración. \nSi se razona por ese\
        \ camino, y sin entrar aquí en detalles, pueden considerarse algunos criterios\
        \ \nbásicos aunque no especificados en el reglamento: \na) \nEn secciones flexocomprimidas\
        \ con deformaciones en el acero más traccionado menores a \nla deformación de\
        \ fluencia por tracción, podría adoptarse cuantía mínima de columnas y \nresulta\
        \ razonable pensar en el uso de armaduras simétricas. \nb) \nEn secciones flexotraccionadas\
        \ donde la carga exterior se ubica entre las armaduras podría \nadoptarse cuantía\
        \ mínima de tirantes y también resultaría razonable pensar en el uso de \narmaduras\
        \ simétricas. \nc) \nPara los restantes casos de flexocompresión y flexotracción\
        \ podría emplearse cuantía \nmínima de flexión y parece razonable al menos estudiar\
        \ el uso de armaduras asimétricas \n7.3.- \nUn Comentario sobre las cuantías\
        \ máximas \nHay que aclarar que, para Flexión Compuesta Recta nuevamente, el\
        \ CIRSOC 201-05 no tiene \nnada concretamente especificado en referencia a las\
        \ cuantías máximas. \nValen aquí algunos de los comentarios hechos al tratar\
        \ en un punto anterior las cuantías \nmínimas. Para comportamientos tipo “columna”\
        \ o tipo “tirante” serán de aplicación las cuantías máximas \ngeométricas vistas\
        \ para este tipo de elementos. \nPara los comportamientos tipo “viga” también\
        \ habrá que establecer un criterio geométrico (por \nejemplo el visto para columnas\
        \ o cualquier otro que conduzca a armados lógicos) salvo que las \narmaduras\
        \ sean asimétricas (tipo viga) en cuyo caso habrá que adoptar las cuantías máximas\
        \ de flexión \nen términos de mantener las deformaciones en la armadura más\
        \ traccionada mayores que 0.004 si se \nsigue el criterio del CIRSOC 201-05\
        \ o de 0.005 si se sigue el criterio de máxima economía. \n" 
