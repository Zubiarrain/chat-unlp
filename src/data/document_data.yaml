    - content:
        " \n5 \nEn el caso de elementos flexionados la existencia de un gradiente\
        \ de deformaciones hace que las \nfibras más deformadas recorran la rama descendente\
        \ del diagrama sin tener que recurrir a ningún tipo de \nartificio de ensayo.\
        \ \nSe han realizado numerosos ensayos en elementos estructurales para evaluar\
        \ la deformación \nmáxima del hormigón en el momento de la rotura2. La Figura\
        \ 4.2.2 muestra resultados correspondientes \na ensayos realizados sobre columnas\
        \ (compresión y flexocompresión) y vigas de hormigón armado. \nComo se aprecia,\
        \ para hormigones de hasta unos 60 MPa de resistencia, los valores presentan\
        \ una \nimportante dispersión y el valor 0.003 adoptado por el CIRSOC 201-05\
        \ resulta sobrepasado por la casi \ntotalidad de los resultados experimentales3.\
        \  \nOtros reglamentos internacionales establecen que la deformación de rotura\
        \ en el hormigón es de \nalrededor de 0.002 para elementos totalmente comprimidos\
        \ y de 0.0035 para elementos flexionados. \nDesde el punto de vista práctico\
        \ estas diferencias no tienen consecuencias significativas y el adoptar un \n\
        valor único simplifica los cálculos. \nc) \nEl acero presenta un comportamiento\
        \ elasto-plástico perfecto \nEsta hipótesis y la nomenclatura utilizada se \n\
        resumen en la Figura 4.2.3.  \nDesde el punto de vista de la cuantificación\
        \ \nde la resistencia de una sección, esta \nidealización deja del lado seguro\
        \ dado que \ndesprecia el aumento de resistencia que \nexperimentan los aceros\
        \ comerciales por \nencima de su límite de fluencia.  \n2 No se trata de la\
        \ deformación a la que se produce la tensión máxima sino la deformación para\
        \ la que rompe el \nmaterial. \n3  En general, las mayores deformaciones de\
        \ rotura se presentan en secciones con un fuerte gradiente de \ndeformaciones\
        \ (presencia de flexión).  \nfs \ny                                      \
