        " \n8 \n4.4.- \nCalculo de las Resistencias Nominales Pn y Mn de una\
        \ sección dada \nLa construcción de un diagrama de interacción se hace a partir\
        \ del conocimiento de la geometría \ny materiales que componen una sección,\
        \ dando diferentes posiciones a la sección transversal deformada \ny calculando\
        \ para cada posición las resultantes internas “Pn” y “Mn”. Como ya se ha dicho,\
        \ estas \nposiciones no son arbitrarias y se logran pivotando el plano de deformación\
        \ alrededor de los puntos “A” y \n“B”. \nLas Figuras 4.4.1 y 4.4.2 muestran,\
        \ de acuerdo a las hipótesis del CIRSOC 201-05, algunos \npuntos significativos\
        \ de un diagrama de interacción correspondiente a una sección rectangular con\
        \ \narmadura simétrica en términos de valores nominales y los valores que toma\
        \ “” de acuerdo al estado de \ndeformaciones de la sección. \nTal como se ha\
        \ visto al estudiar \nFlexión Simple, los valores de “” \ndependen de la deformación\
        \ de la \narmadura más traccionada (Figura \n4.4.3). \nSi \nbien \nen \nlos\
        \ \npárrafos \nsiguientes \nse \nhará \nreferencia \nprincipalmente \na \nsecciones\
        \ \nrectangulares, los conceptos generales \nson válidos para secciones de forma\
        \ \ncualquiera. \nMás adelante se entrará un \npoco más en detalle sobre el\
        \ cálculo de \nlas \nresultantes \nen \nlos \ndiferentes \nmateriales y sobre\
        \ la posición de la resultante en el hormigón. \n4.5.- \nDiagramas   Pn - \
        \ Mn   \nEn un punto anterior se expresó que la condición resistente que exige\
        \ el CIRSOC 201-05 está \ndada por: \nPu   Pn \nMu   Mn \nFigura 4.4.1 \
        \                                                          Figura 4.4.2 \nFigura\
        \ 4.4.3 \n"
