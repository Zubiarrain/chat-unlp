        " \n6 \nLa hipótesis se supone válida tanto para tracción como para compresión.\
        \ \nEsta hipótesis, no válida para los aceros de pretensado, es utilizada por\
        \ todos los reglamentos \nmodernos y, en términos analíticos, consiste en cuantificar\
        \ las tensiones del acero a través de \nlas siguientes expresiones: \nSi s\
        \ < y \n \nfs = Es s \nSi s  y \n \nfs = fy \ncon \nEs = 200.000 MPa\
        \ \nd) \nLa resistencia a tracción del hormigón se considera nula \nSi bien\
        \ esta hipótesis conduce a resultados de resistencias que concuerdan bien con\
        \ los valores \narrojados por ensayos, debe tenerse presente que generalizar\
        \ su uso no siempre deja del lado \nseguro. Ya se vio al estudiar Tirantes y\
        \ Flexión Simple que la resistencia a tracción determinaba \nla cuantía mínima\
        \ de estos elementos. En otras palabras, si se despreciara o subestimara la\
        \ \nresistencia a tracción en el cálculo de la carga de fisuración, el tirante\
        \ o la viga podría presentar \nuna rotura frágil. En síntesis, la hipótesis\
        \ debe aplicarse sólo a los efectos de determinar la \nresistencia nominal (rotura)\
        \  de un elemento.  En cualquier caso, la tracción aportada en una \nsección\
        \ fisurada por las pequeñas zonas por debajo del eje neutro que pudieran permanecer\
        \ en \ntracción pero sin llegar a fisurarse resulta despreciable a los efectos\
        \ prácticos. \ne) \nEs conocido el diagrama tensiones-deformaciones del hormigón\
        \ \nEl tema ha sido analizado con detalle al estudiar Flexión Simple. Aquí sólo\
        \ se recordará que \nexisten numerosos diagramas propuestos en la bibliografía\
        \ y en diferentes reglamentos de modo \nde establecer leyes más o menos complejas\
        \ que relacionen las deformaciones a diferentes \nniveles de la sección con\
        \ tensiones. Esos diagramas permitirán luego cuantificar la fuerza \nresultante\
        \ de las compresiones en el hormigón y su posición. \nEl CIRSOC 201-05 indica\
        \ que la relación entre la tensión de compresión del hormigón y su \ndeformación\
        \ específica se debe suponer rectangular, trapezoidal, parabólica o de cualquier\
        \ otra \nforma que dé origen a una predicción de la resistencia que coincida\
        \ en forma sustancial con los \nresultados de ensayos.  \nEsta hipótesis permite\
        \ al proyectista utilizar una gran variedad de \nexpresiones que vinculan deformaciones\
        \ con tensiones en el hormigón, en particular, abre la \npuerta al uso del diagrama\
        \ que se verá en el párrafo siguiente y que resulta extremadamente \npráctico\
        \ y conduce a resultados suficientemente precisos.  \nf) \nPara el CIRSOC 201-05,\
        \ los requerimientos del punto anterior son satisfechos por un diagrama \ncon\
        \ una distribución de tensiones uniforme cuyos detalles son los siguientes (Figura\
        \ 4.2.4): \n \nLas compresiones en el hormigón adoptan una distribución uniforme\
        \ con valor 0.85 f’c \n \nEl bloque de tensiones está limitado superiormente\
        \ y lateralmente por los bordes de la \nsección de hormigón e inferiormente\
        \ por una línea recta paralela al eje neutro de \ndeformaciones. \nFigura 4.2.4\
        \ \n"
