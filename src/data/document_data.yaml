        " \n13 \nEl uso de este tipo de ábacos es muy sencillo (Figura 4.6.2.1).\
        \ Conocidos “pu” y “mu” se “lee” (en \ngeneral se requiere algún nivel de interpolación\
        \ visual) directamente la cuantía sobre una de las curvas \ndel gráfico. Los\
        \ ábacos también sirven para la verificación de secciones dado que conocida\
        \ la cuantía se \npueden “leer” todas las combinaciones de solicitaciones que\
        \ pueden ser resistidas. \nLos ábacos que se encuentran en la bibliografía y\
        \ los del Apéndice están desarrollados siguiendo \nel mismo criterio visto al\
        \ estudiar columnas, es decir, considerando que las armaduras comprimidas \n\
        desalojan hormigón comprimido. Una forma simple de tener esto en cuenta es no\
        \ descontar el área de \nhormigón ocupada por las barras y en cambio restar\
        \ de la tensión real de las barras comprimidas el valor \n0.85 f’c. \n4.6.2.2.-\
        \ \nVerificación  de  Secciones \nComo ya se ha comentado, para poder determinar\
        \ si una o varias combinaciones de \nsolicitaciones pueden ser resistidas por\
        \ una sección predeterminada (materiales, geometría, etc.) se \nrecurre bien\
        \ a un diagrama disponible o bien a trazar el diagrama de interacción correspondiente\
        \ a dicha \nsección y a graficar posteriormente el o los pares de valores de\
        \ solicitaciones en estudio. Dependiendo \nde que los puntos resulten internos\
        \ o externos al espacio comprendido entre el diagrama de interacción y \nlos\
        \ ejes, las solicitaciones contarán con seguridad suficiente o insuficiente.\
        \ \nSi para la sección en estudio existieran ábacos de dimensionamiento, esos\
        \ mismos ábacos \npodrían utilizarse para su verificación. Si este no fuera\
        \ el caso, habrá que desarrollar un diagrama de \ninteracción. \nDe acuerdo\
        \ al reglamento de referencia que se utilice, los diagramas de interacción pueden\
        \ \npresentar aspectos ligeramente diferentes pero los conceptos que se emplean\
        \ en su desarrollo son \nbásicamente los mismos.  \nEl trazado del diagrama\
        \ de interacción puede hacerse con todo rigor o en forma aproximada \ntomando\
        \ segmentos de recta que unan puntos significativos pertenecientes al diagrama\
