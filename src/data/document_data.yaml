        " \n2 \nFLEXIÓN  COMPUESTA  RECTA \nVictorio Hernández Balat \n1.- \n\
        Definición \nLa flexión compuesta recta \nse presenta en piezas que cuentan\
        \ \nal menos con un plano de simetría y \nen las que una fuerza normal \nexterior\
        \ solicitante está contenida \nen dicho plano. La solicitación \nexterior puede\
        \ ser representada \nmediante: un momento flector y un \nesfuerzo axial o bien\
        \ un esfuerzo \naxial y una excentricidad (Figura \n1.1). En esos casos el eje\
        \ neutro \nresulta normal al plano de simetría.  \nEn los casos en que la carga\
        \ normal no está contenida en el plano de simetría o bien cuando \ndicho plano\
        \ no existe, la existencia de esfuerzos normales excéntricos da lugar a solicitaciones\
        \ de flexión \ncompuesta oblicua. \nUsualmente los resultados de los cálculos\
        \ de solicitaciones están referidos al baricentro de la \nsección de hormigón.\
        \ Este es el criterio que se seguirá de aquí en adelante tanto para solicitaciones\
        \ \ncomo para resistencias. \n2.- \nDiagramas de Interacción \nCOMENTARIO: Como\
        \ ya se ha comentado al estudiar otras solicitaciones, si bien no es estrictamente\
        \ \ncorrecto, suele hacerse referencia a las “resistencias nominales” como “resistencias\
        \ de rotura”. Como \nresulta cómodo hacerlo, y hecha la aclaración, de aquí\
        \ en adelante se usará esta terminología pero \nteniendo en claro las diferencias\
        \ entre unas y otras. \nLa Figura 2.1 (a) muestra la curva que forman los pares\
        \ de resistencias nominales (Pn,Mn) \ncorrespondientes a la sección de hormigón\
        \ armado de Figura 2.1 (b). Esta curva recibe el nombre de \ndiagrama de interacción\
        \ en términos de resistencias nominales. Como ya se ha aclarado, de aquí en\
        \ \nadelante se hablará indistintamente de resistencias nominales o de resistencias\
        \ de rotura Con la \nFigura 2.1 \n(a) \n(b) \n \nPu \nMu \nPu \ne = Mu / Pu\
        \ \nPlano de Simetría \nEje \nBaricéntrico \nFigura 1.1 \n"
