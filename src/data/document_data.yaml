        \ \n6.- \nDuctilidad \n6.1.- \nIntroducción \nEl término ductilidad se utiliza\
        \ comúnmente para indicar dos cualidades diferentes de una \nsección. Esto pudo\
        \ verse al estudiar la aplicación del término ductilidad en Flexión Simple.\
        \ \nAl estudiar Flexión Simple se impusieron dos condiciones de ductilidad para\
        \ considerar que una \nsección se encontraba adecuadamente dimensionada: \n\
        a) \nLa sección tenía que tener una cantidad suficiente de armadura traccionada\
