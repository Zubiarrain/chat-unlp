        " \n21 \nEn las Figuras 4.6.4.3.2 a 4.6.4.3.4 se han graficado soluciones\
        \ asimétricas que resisten, en un \núnico punto, lo mismo que una solución simétrica\
        \ dada. Para este caso particular, la primera y la última \nsolución conducen\
        \ a una armadura total del orden de la mitad de la armadura correspondiente\
        \ al arreglo \nsimétrico mientras que en el segundo caso la diferencia en términos\
        \ de armadura total es mínima. Queda \nclaro por supuesto que la primera y la\
        \ última solución generan una superficie resistente mucho menor \nque la solución\
        \ simétrica y no son equivalentes más que en un punto. \nEn la Figura 4.6.4.3.3\
        \ se confirma que, cuando las solicitaciones llevan para el caso de armadura\
        \ \nsimétrica a una deformación del acero más traccionado igual a 0.005, la\
        \ solución es “óptima”. \nCuando para una solución asimétrica las armaduras\
        \ obtenidas difieren poco entre sí, no vale la \npena complicar el armado y\
        \ es preferible recurrir a una solución simétrica. \n4.6.4.4.-  \nFlexotracción\
        \ con Pequeñas Excentricidades  \nEn este caso la fuerza exterior está ubicada\
        \ entre las armaduras. Aceptando la hipótesis que \ndice que el hormigón no\
        \ tiene resistencia a tracción, en este caso no se tendrá colaboración del \n\
        hormigón en compresión y ambas armaduras se encuentran traccionadas y en fluencia\
        \ por lo que el \nplanteo de momentos respecto a As conduce a: \ne = Mn/Pn \n\
        eR = e + h/2 – d’ \nA’s = - Pn eR  / [(h – 2 d’) fy] \ndel equilibrio de fuerzas\
        \ se obtiene:   \nAs = - Pn / fy - A’s \nRecordar que las fuerzas de tracción\
        \ se consideran \nnegativas. \nEn la Figura 4.6.4.4.1 se ha graficado una solución\
        \ \nasimétrica para resistir un caso de flexotracción con muy \npequeña excentricidad\
        \ comparando la curva de interacción con \nla correspondiente a la solución\
        \ simétrica. Se observa que la \ndiferencia entre ambos diagramas de interacción\
        \ no es muy \nimportante lo que da la idea de que la armadura asimétrica es\
        \ \nmuy cercana en distribución a la simétrica y, nuevamente, \npuede no tener\
        \ sentido complicar el armado resultando más razonable una solución simétrica.\
        \ \n4.6.4.5.- \nComentarios sobre el uso de armaduras asimétricas \nExisten\
        \ cuatro situaciones para las que las armaduras simétricas constituyen la solución\
        \ óptima \ndesde el punto de la cantidad total de armadura a disponer: \na)\
        \ \nCompresión Centrada \nb) \nMomento flector positivo y deformación de la\
        \ armadura más traccionada igual a 0.005 \nc) \nMomento flector negativo y deformación\
        \ de la armadura más traccionada igual a 0.005 \nd) \nTracción centrada \nLa\
        \ situación b) puede verse en la Figura 4.6.4.3.3 donde se aprecia que, al acercarse\
        \ el punto en \nestudio a la solución para la que la armadura simétrica presenta\
        \ una deformación igual a 0.005 en la \narmadura más traccionada, ambas soluciones\
        \ tienden a coincidir. Vale la situación simétrica. \nLa situación d) puede\
        \ apreciarse en la Figura 4.6.4.4.1 donde al acercarse la solicitación a la\
        \ tracción \ncentrada, ambas soluciones tienden a coincidir. \nLo mismo ocurre\
        \ en la compresión centrada. \nEstas cuatro situaciones pueden explicarse fácilmente\
        \ dado que en ellas todas las armaduras se \nencuentran en fluencia (sea por\
        \ tracción o por compresión) conduciendo al máximo aprovechamiento del \nFigura\
        \ 4.6.4.4.1 \n"
