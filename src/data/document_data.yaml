        " \n26 \nEn el segundo caso se está buscando un cierto valor de ductilidad\
        \ entendiendo por tal al \ncociente entre la deformación del acero traccionado\
        \ en el momento de la rotura y su deformación de \nfluencia. Este segundo concepto\
        \ es el que se comenta en los párrafos siguientes aplicado a la Flexión \nCompuesta\
        \ Recta. \n6.2.- \nEsfuerzos axiales y ductilidad \nEn forma genérica la ductilidad\
        \ suele definirse como la capacidad que tiene un material (o una \nsección)\
        \ para experimentar una importante deformación antes de romper. \nEn hormigón\
        \ armado la ductilidad de una sección se cuantifica como el cociente entre la\
        \ \ndeformación del acero más traccionado en el momento de la rotura dividida\
        \ por la deformación de \nfluencia de dicho acero6. \nCon este concepto en mente\
        \ puede analizarse la Figura 4.3.1 donde se muestran los planos \nlímite que\
        \ propone el CIRSOC 201-05. Allí puede verse que cualquier plano comprendido\
        \ entre el “a” y el \n“d” tendría, por definición, una ductilidad menor o a\
        \ lo sumo igual a uno.  Valores de ductilidad menores \nque uno no tienen sentido\
        \ físico y, por lo tanto, no se calculan. \nA continuación se muestran dos gráficos\
        \ (Figuras 6.2.1 y 6.2.2) correspondientes a una sección \nrectangular con las\
        \ siguientes características: \nMateriales:                   f’c = 20 MPa \
        \        ;   fy = 420 MPa \nSección de Hormigón    Ancho = 0.25 m    ;  Altura\
        \ Total = 0.50 m :  Recubrim. a ejes = 0.05 m. \nArmaduras:                \
        \ As = A’s = 23.81 cm2 \nEn la Figura 6.2.1 se muestra el diagrama de interacción\
        \ Pn-Mn y la evolución de las \ndeformaciones en la armadura As al variar el\
        \ esfuerzo axial. \nEn la Figura 6.2.2 se muestra la evolución de la ductilidad\
        \ con el esfuerzo axial. Como puede \napreciarse, por encima del esfuerzo axial\
        \ que corresponde a la deformación de fluencia por tracción de la \narmadura\
        \ As, deja de estar definida la ductilidad. Por otra parte, la ductilidad máxima\
        \ corresponde con el \nesfuerzo axial mínimo.   \nEn forma genérica podría decirse\
        \ que las roturas “tipo columna” son las más frágiles mientras \nque las “roturas\
        \ tipo viga” son las más dúctiles. \n6.3.- \n¿Por qué son deseables las secciones\
        \ con alta ductilidad? \nExisten múltiples razones por las que se prefiere –\
        \ y en algunos casos se requiere – que las \nsecciones de un elemento presenten\
        \ alta ductilidad. \n6.3.1.- En estructuras no sísmicas \nEn estructuras que\
        \ no presentan requerimientos especiales para resistir acciones sísmicas (p.e.\
        \ \nProvincia de Buenos Aires en Argentina) la ductilidad es requerida por dos\
        \ razones fundamentales: \na) \nLas altas ductilidades van asociadas con importantes\
        \ grados de fisuración y de \ndeformaciones previos a la rotura. En otras palabras,\
        \ la estructura da señales de estar \npróxima a fallar de modo que pueden tomarse\
        \ precauciones ya sea para evitar su falla como \npara poner a salvo vidas y\
        \ bienes. \nb) \nCuanto mayor sea la ductilidad de sus secciones mayor será\
        \ la capacidad de una estructura \npara redistribuir esfuerzos. En el caso de\
        \ estructuras hiperestáticas esta cualidad permite \nque zonas más solicitadas\
        \ de una estructura puedan recibir la colaboración resistente de \n6 También\
        \ se la suele definir como el cociente del giro de la sección en el momento\
        \ de la rotura dividido el giro \ncorrespondiente a la deformación de fluencia.\
        \ Al estar fija la deformación de rotura del hormigón en el valor 0.003, \n\
        ambos criterios conducen al mismo resultado numérico. \n" 
