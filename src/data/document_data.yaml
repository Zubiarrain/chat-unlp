        " \n11 \nSi el problema fuera inverso y se estuviera \ndimensionando\
        \ \nlas \narmaduras, \nla \nsituación \nmás \ndesfavorable (mayor armadura)\
        \ correspondería a la \ncombinación de acciones dada por “Pu2” y “Mu1”. En este\
        \ \ncaso particular se trata de la combinación del máximo \nesfuerzo axial con\
        \ el máximo momento. \nEs muy importante tener presente que no \nsiempre la\
        \ combinación del máximo esfuerzo axial y el \nmáximo \nmomento \nconduce \n\
        a \nla \nsituación \nmás \ndesfavorable Esto puede apreciarse en la combinación\
        \ \nde acciones indicada en la Figura 4.6.1.3 donde el par de \nvalores “Pu1-Mu2”\
        \ resulta determinante. \nEl \nconocer \nlos \nvalores \nextremos \nde \nlas\
        \ \nsolicitaciones puede no ser información suficiente para \ndimensionar o\
        \ verificar una sección dado que se debe \ntener muy presente que siempre deben\
        \ analizarse todas \nlas solicitaciones posibles que sean concomitantes \n(simultáneas).\
        \ Si bien en el caso del tanque cualquier \ncombinación de solicitaciones comprendida\
        \ dentro del rectángulo es posible, existen numerosos casos \nprácticos en que\
        \ esto no es así. Más adelante se volverá sobre este tema. \nA diferencia de\
        \ otras solicitaciones como la Tracción Simple, la Compresión Simple y la Flexión\
        \ \nSimple, en Flexión Compuesta no siempre resulta evidente cual es la combinación\
        \ de acciones que \nconduce a las máximas armaduras.  \nb) \nDimensionamiento.\
        \ Posibles Abordajes  \nUna vez conocida la geometría de la sección de hormigón\
        \ y la calidad de los materiales, el \ncálculo de armaduras en flexión compuesta\
        \ puede realizarse siguiendo alguno de los siguientes \nprocedimientos: \n\
        \ \nPor iteración,  recorriendo “todos” los planos límites para cuantías crecientes\
        \ de armaduras \nhasta llegar a una cantidad y distribución de armaduras que\
        \ sea capaz de equilibrar las \nsolicitaciones con la seguridad requerida. Se\
        \ trata de un procedimiento sencillo pero \nlaborioso que sólo puede ser abordado\
        \ con un consumo de tiempo razonable con ayuda de \nuna computadora (p.e. utilizando\
        \ una planilla de cálculo). \n \nMediante ábacos o tablas. Estos auxiliares\
        \ de cálculo tienen como limitaciones el hecho de \nestar desarrollados para\
        \  formas fijas de secciones transversales (rectangulares, circulares, \netc.)\
        \ y valores fijos de resistencias de los hormigones (sólo en el caso del ACI\
        \ 318 y el \nCIRSOC 201-05), aceros, recubrimientos y configuraciones de armaduras.\
        \ \n \nMediante expresiones aproximadas de cálculo directo de armaduras. Si\
        \ bien para otros \nreglamentos (p.e. norma española EHE) están disponibles\
        \ expresiones suficientemente \nexactas y a la vez prácticas, ni el ACI 318\
        \ ni el CIRSOC 201-05 proponen expresiones al \nrespecto. Más adelante se proponen\
        \ expresiones sólo válidas para secciones rectangulares \ncon armaduras simétricas.\
        \ \n \nMediante programas de cálculo. En la actualidad la mayor parte de los\
        \ programas \ncomerciales que calculan solicitaciones en estructuras también\
        \ son capaces de hacer el \ndimensionamiento de secciones. Existen otros programas\
        \ comerciales (p.e. spcolumn) y \notros gratuitos (p.e. CIRSOC_FLEX) que permiten\
        \ tanto el dimensionamiento como la \nverificación de secciones. \n4.6.2.- Diagramas\
        \ de Interacción  \n4.6.2.1.- \nDiagramas para Esfuerzos Reducidos (Ábacos)\
        \ \nEl uso de diagramas de interacción para esfuerzos reducidos, comúnmente\
        \ conocidos como \nábacos (Figura 4.6.2.1), ha sido uno de los procedimientos\
        \ más utilizados en el pasado para el \ndimensionamiento y verificación de secciones\
        \ en flexión compuesta. Aún se los sigue empleando sobre \n Pn \n Mn \nFigura\
        \ 4.6.1.3 \nMu1 \nPu2 \nPu1 \nMu2 \n"
