        \ identificarse fácilmente los tres \ncomportamientos “extremos” ya analizados:\
        \ \na) \nComportamiento tipo “columna”. Al estudiar Compresión Simple, se establecieron\
        \ \ncuantías mínimas y máximas geométricas.  \nb) \nEn el extremo opuesto se\
        \ ubica el comportamiento tipo “tirante” para el que se estableció \nuna cuantía\
