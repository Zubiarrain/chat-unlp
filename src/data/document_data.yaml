        \ = pn =   Pn / (f’c b h)      y     mu =  mn =  Mn / (f’c b \nh2) \n\
        De esta forma el ábaco resulta independiente de las dimensiones de la sección\
        \ y de la \nresistencia del hormigón. El aspecto que presentará el ábaco será\
