        " \n16 \n4.6.4.- Armadura Asimétrica \n4.6.4.1.- \nGeneralidades \nLas\
        \ secciones circulares macizas o huecas sólo excepcionalmente presentan arreglos\
        \ de armaduras \nasimétricos. Las secciones rectangulares se arman muy frecuentemente\
        \ en forma simétrica \nargumentando: \na) \nRazones económicas: \na.1) Cuando\
        \ las excentricidades en compresión o tracción son \npequeñas  un cálculo con\
        \ armaduras asimétricas conducirá \na armaduras “As” y “A’s” muy parecidas.\
        \ En estos casos la \ncomplicación constructiva no justifica el ahorro que se\
        \ \nobtiene en la armadura total. \na.2) Cuando pueden presentarse momentos\
        \ solicitantes que \ncambien de signo y tengan aproximadamente el mismo \nvalor\
        \ absoluto \nb) \nRazones constructivas:   \nb.1) Cuando no dándose ninguno\
        \ de las situaciones anteriores \nse quiera simplificar la construcción o se\
        \ sospeche que, de \nutilizarse armaduras diferentes, en obra, por error, podrían\
