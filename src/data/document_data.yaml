        " \n3 \naclaración anterior puede decirse que los pares de puntos internos\
        \ a la curva representan solicitaciones \nque no llevan a la rotura de la sección\
        \ mientras que, puntos externos resultan de existencia física \nimposible. En\
        \ este caso particular, el gráfico corresponde a una sección con armadura simétrica.\
        \ \nDe aquí en adelante se denominará “As” a la armadura más traccionada o menos\
        \ comprimida y \n“A’s” a la más comprimida o menos traccionada. \nSi bien en\
        \ la bibliografía lo más frecuente es encontrar diagramas similares a los de\
        \ la Figura \n2.1, éstos representan sólo una parte de la curva de resistencia\
        \ intrínseca. En las Figuras 2.2 y 2.3 se \nmuestran diagramas completos correspondientes\
        \ a dos secciones, una de ellas con As = A’s y la otra con \nAs = 2 A’s. Como\
        \ puede apreciarse, en el caso de la armadura simétrica la representación de\
        \ medio \ndiagrama resulta, a los efectos prácticos, suficiente por la condición\
        \ de simetría mientras que en el \nsegundo caso la descripción completa del\
        \ comportamiento de la sección requiere de la graficación del \ndiagrama íntegro.\
        \ \nLa Figura 2.3 muestra un comportamiento que puede no resultar intuitivo:\
        \ la máxima resistencia \na tracción y a compresión, no se obtienen para cargas\
        \ “centradas”. \nEn términos generales puede pensarse a la tracción simple y\
        \ a la compresión simple como \nestados de flexión compuesta con excentricidad\
        \ nula y a la flexión simple como estados de flexión \ncompuesta con carga nula\
        \ y excentricidad infinita. En otras palabras, la flexión compuesta cubre el\
        \ \nespectro completo de las solicitaciones normales. \n3.- \nCondición  Resistente\
        \  Aplicada  al  Caso  de  la  Flexión  Compuesta Recta \nDe acuerdo al formato\
        \ de resistencia adoptado por el CIRSOC 201-05 debe verificarse que: \nPu \
        \  Pn \nMu   Mn \ndonde \nPu = resistencia axial requerida calculada para\
        \ cargas mayoradas \nPn = resistencia axial nominal (“real”) de la sección \
        \ \nMu = resistencia flexional requerida calculada para cargas mayoradas \n\
        Mn = resistencia flexional nominal (“real”) de la sección  \n = Coeficiente\
        \ de reducción de resistencia en función del tipo de rotura \nMás adelante se\
        \ analizan con más detalle tanto la forma de obtener las resistencias requeridas\
        \ \ncomo la manera de cuantificar los coeficientes de reducción de resistencia.\
        \ \nFigura 2.2                                                             \
        \      Figura 2.3 \n"
