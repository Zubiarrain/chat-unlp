        " \n17 \nEn el pasado diferentes autores han abordado el tema, en particular\
        \ con referencia a secciones \nrectangulares. \nRecientemente (Referencia 4)\
        \ se ha denominado, en forma algo exuberante, “Teorema de \nArmado Óptimo” al\
        \ listado de condiciones que se enumeran en los párrafos siguientes. \nLas armaduras\
        \ As y A’s necesarias para proveer a una sección rectangular de hormigón con\
        \ una \nseguridad adecuada para una combinación dada de esfuerzo axial y momento\
        \ que produzcan un estado \nde flexión compuesta recta tienen las siguientes\
        \ características: \na) \nExiste una combinación infinita de valores de As y\
        \ A’s que satisfacen la condición de \nseguridad \nb) \nEl área total mínima\
        \ (As + A’s) ocurre cuando se da una de las siguientes circunstancias: \n \n\
        As = A’s = 0 \n \nAmbas armaduras están en fluencia por compresión \n \nAs\
        \ = 0 \n \ns es igual a 0.005 \n \nA’s = 0 \n \nAmbas armaduras están en\
        \ fluencia por tracción \nEn la referencia bibliográfica citada se encontrará\
        \ la demostración del teorema y un corolario.  \nLas condiciones del teorema\
        \ se \nilustran \nesquemáticamente \nen \nla \nFigura \n4.6.4.2.2. Las ecuaciones\
        \ de las rectas A a E \nque dividen los sectores también pueden \nencontrarse\
        \ en la bibliografía (Referencia 5).  \nEl sector I se encuentra delimitado\
        \ por \nla curva de interacción correspondiente al \nhormigón simple, sin armadura,\
        \ por lo que \ncualquier \npunto \nsobre \nel \nperímetro \ncorresponde a armaduras\
        \ necesarias nulas y \ncualquier punto interior correspondería a una \narmadura\
        \ “negativa” (aunque esto no tiene \nsentido físico y se adoptará una armadura\
        \ \nnula). \nEl concepto importante a extraer es \nque para cada par de valores\
        \ de axial y \nmomento solicitantes existirá, de acuerdo al \nsector en que\
        \ se ubiquen, una combinación de \narmaduras que hace mínima a la armadura total.\
        \ \nRazonando de igual manera pueden desarrollarse ábacos para el “dimensionamiento\
        \ óptimo” \ntales como el que se muestra en la Figura 4.6.4.2.3. \nHasta aquí\
        \ lo que podría denominarse un dimensionamiento teórico óptimo.  \nEl Sector\
        \ I impone el empleo de armaduras mínimas dado que, de otra forma, se estaría\
        \ frente a \nuna sección de hormigón simple (luego se volverá sobre este tema).\
        \  \nLos sectores II y III corresponden a secciones con excentricidades medias\
        \ a pequeñas con la \nsección de hormigón mayormente o totalmente comprimida.\
        \ Las razones que llevaron a imponer \ncuantías mínimas de armaduras en columnas\
        \ (control de la fluencia lenta y transferencia de cargas del \nhormigón a las\
        \ armaduras) siguen vigentes por lo que no debería pensarse en que es lógico\
        \ proyectar \nuna sección con As = 0. En otras palabras, en los sectores II\
        \ y III las condiciones de cuantías mínimas \ndisminuirán la economía proveniente\
        \ de un armado asimétrico por lo que las armaduras simétricas \nresultarán una\
        \ elección técnicamente más conveniente con un bajo detrimento en la economía,\
        \ con \nFigura 4.6.4.2.2 \n"
