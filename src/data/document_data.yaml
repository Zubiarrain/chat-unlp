        u\nbhf\nP\n'\nc\nu\nbhf\nP\n'\nc\nu\nf\nbh\nM\n'\n2\nc\nu\nf\nbh\nM\n'\n2\n\
        Figura 4.6.2.2.1 \nFigura 4.6.2.2.2 \nA \nB \n"
