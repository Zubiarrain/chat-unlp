        " \n4 \n4.- \nDimensionamiento y Verificación de Secciones \n4.1.- \n\
        Generalidades \nLos problemas que pueden presentarse en la práctica diaria son\
        \ básicamente de dos tipos: \na) \nConocidas las resistencias requeridas, adoptados\
        \ los materiales y la sección de \nhormigón, el problema consiste en la determinación\
        \ de las armaduras que satisfagan las \ncondiciones de seguridad requeridas.\
        \ \nb) \nConocidos los materiales y las secciones de hormigón y de armaduras,\
        \ el problema \nconsiste en calcular la resistencia nominal de la sección en\
        \ estudio y, eventualmente, \ncontrastar esa resistencia con valores requeridos\
        \ para determinar el grado de seguridad \nde la sección. \n4.2.- \nHipótesis\
        \ \nSi se lograra reproducir en forma analítica el diagrama de interacción visto\
        \ en el punto anterior, \npodrían resolverse todos los casos de solicitaciones\
        \ normales rectas1. \nLlegar a expresiones que resulten prácticas para el desempeño\
        \ diario de la profesión requiere la \nformulación de una serie de hipótesis.\
        \ Estas hipótesis varían ligeramente entre reglamentos. A \ncontinuación se\
        \ exponen las seis que emplea el CIRSOC 201-05 más una que debe agregarse si\
        \ se \nquiere definir completamente un diagrama de interacción. Las seis primeras\
        \  hipótesis son las mismas \nque se han visto al estudiar Flexión Simple. \n\
        a) \nLas secciones inicialmente planas permanecen planas \nSe admite que las\
        \ secciones originalmente planas permanecen planas luego de deformarse. \nEsta\
        \ hipótesis permite, cuando existe un eje neutro, suponer que las deformaciones\
        \ de una fibra son \nproporcionales a su distancia a dicho eje. Esta hipótesis\
        \ es compartida por todos los reglamentos \nmodernos. Experimentalmente se ha\
        \ demostrado que esta hipótesis se verifica muy bien en las \nsecciones no fisuradas\
        \ mientras que resulta una aproximación razonable en las secciones fisuradas\
        \ \ndado que en ellas siempre se produce un cierto grado de deslizamiento relativo\
        \ entre armaduras y \nhormigón. Los resultados que surgen de la aplicación de\
        \ esta hipótesis tienen una precisión suficiente a \nlos efectos prácticos.\
        \ \nb) \nEl hormigón comprimido rompe siempre \ncon una deformación igual a\
        \ 0.003 \nEn la Figura 4.2.1 se han graficado las curvas tensión \ndeformación\
        \ para hormigones con resistencias ente 30 \ny 100 MPa. En ella se observa que:\
        \ \na) \nAl aumentar la resistencia aumenta la \ndeformación para la que se\
        \ produce la \nresistencia máxima \nb) \nAl aumentar la resistencia disminuye\
        \ la \ndeformación de rotura. \nEl CIRSOC 201-05 no brinda información tan \n\
        detallada sobre el comportamiento de los hormigones.  \nComo ya se comentó al\
        \ estudiar propiedades de \nlos materiales, en ensayos a compresión la rama\
        \ \ndescendente de estas curvas puede existir sólo si la \nprobeta es ensayada\
        \ a deformación controlada \nempleando equipos sofisticados. \n1 Como se verá\
        \ más adelante, la flexión compuesta oblicua da lugar a superficies de interacción\
        \ en lugar de a \ndiagramas de interacción. \nFigura 4.2.1 \n(psi) \n(MPa\n\
        ) \nf’c \n(M\nPa) \n(MPa) \n(MPa) \nf’c \n(M\nPa) \n"
