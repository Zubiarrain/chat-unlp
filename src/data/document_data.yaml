        " \n22 \nacero, es decir, a la solución óptima. Si se revisa el “Teorema\
        \ de Armado Óptimo” se verá que estas \nsituaciones son algunas de las allí\
        \ listadas. \nEn las proximidades de estos puntos no tiene sentido recurrir\
        \ a soluciones asimétricas dado que \ncomplican el armado sin conducir a economías\
        \ significativas de armaduras totales. \nSi se desea calcular armaduras asimétricas\
        \ empleando los métodos propuestos anteriormente deben \nseguirse los siguientes\
        \ pasos: \na) \nSi el esfuerzo es de tracción y la carga cae entre las armaduras\
        \ se calculará como \nflexotracción con pequeña excentricidad \nb) \nEn cualquier\
        \ otro caso se empleará el concepto de flexión generalizada recordando que el\
        \ \nmismo es válido siempre que se obtenga un valor positivo para la armadura\
        \ más \ntraccionada. \nDado que las secciones reales están sometidas a lo largo\
        \ de su vida a diferentes combinaciones de \nacciones es imposible lograr una\
        \ armadura que resulte “optima” para todas ellas. El resultado final será \n\
        un compromiso razonable que presente seguridad adecuada frente a todas ellas.\
        \ \n4.6.5.- Secciones Circulares \nExisten numerosos ejemplos de secciones circulares\
        \ \nsometidas a solicitaciones de flexión compuesta. Este es el caso \nde los\
        \ pilotes y pozos de fundación y de las columnas de \nedificios pertenecientes\
        \ a estructuras que resisten esfuerzos de \nviento. También pueden encontrarse\
        \ en pilas de puentes y en \npalizadas de pilotes empleadas como elementos para\
        \ la \ncontención de rellenos de tierra. \nPara el análisis de este tipo de\
        \ secciones vale todo lo \ndicho hasta ahora para secciones rectangulares dado\
        \ que el \nCIRSOC 201-05 considera válida la aplicación del diagrama \nrectangular\
        \ equivalente de tensiones en el hormigón comprimido \na cualquier forma de\
        \ sección transversal. Aceptado esto, se \npresentan dos problemas: determinar\
        \ la magnitud y posición de \nla resultante en el hormigón y la tensión en las\
        \ armaduras para \nluego proceder al resto de los cálculos. \nSiguiendo la nomenclatura\
        \ de la Figura 4.6.5.1 los valores referidos a la sección de hormigón \ncomprimido\
        \ se obtienen a partir de: \nÁrea = Ac = R2 ( 2 – seno 2) / 2 \ng = 2 (R\
        \ seno )3 / (3 Ac) \nEn las expresiones anteriores el ángulo debe ser introducido\
        \ en radianes. \nPara cada plano de deformaciones que se analice puede calcularse\
        \ la deformación en cada una \nde las barras por semejanza de triángulos. A\
        \ partir de estas deformaciones el cálculo de tensiones, \nfuerzas y momentos\
        \ resulta elemental. \nCabe un comentario. La Figura 4.6.5.2 \nmuestra que,\
        \ si el número de barras no es muy \ngrande, la posición de las armaduras frente\
        \ al \nmomento flector varía tanto la altura útil de la \nsección como su resistencia.\
        \ En estos casos, \ncomo es muy difícil prever cual será la posición \nde las\
        \ barras en obra, deberá calcularse la menor \nresistencia de la sección. Las\
        \ diferencias en la \nresistencia con la orientación de la sección es \nCG \n\
        R \nc \ng \n\nFigura 4.6.5.1 \nFigura 4.6.5.2 \n"
