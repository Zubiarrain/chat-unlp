    - content:
        " \n9 \nEsto quiere decir que, para que un diagrama de interacción resulte\
        \ útil a los fines prácticos, debe \nestar expresado no en términos de Pn-Mn\
        \  sino como relaciones  Pn -  Mn. De esta forma la \ncomparación de las resistencias\
        \ reducidas con las resistencias requeridas para cargas mayoradas \nresulta\
        \ directa. Por este motivo la mayoría de las ayudas de cálculo (tablas y gráficos)\
        \ se realizan para \nesfuerzos nominales afectados por el factor de reducción\
        \ de resistencia correspondiente a cada estado \nde deformación.  \nEn la Figura\
        \ 4.5.1 se han representado en un mismo gráfico y las curvas Pn-Mn y  Pn -\
        \  Mn \ncorrespondientes a una sección dada. Se trata de una sección con armadura\
        \ simétrica y con estribos \nsimples. En términos generales puede decirse que\
        \ la parte de la curva correspondientes a \ndeformaciones de la armadura más\
        \ \ntraccionada menores que 0.002 (el \nCIRSOC 201-05 admite el uso de \neste\
        \ \nvalor \naunque \nmás \najustadamente debería tomarse y) \nha sido “escalada”\
        \ por un factor \n0.65 mientras que la parte que \ncorresponde a valores mayores\
        \ que \n0.005 ha sido afectada por un factor \n0.90. \nPara \ndeformaciones\
        \ \nintermedias se ha aplicado un \ncoeficiente \nde \nreducción \nde \nresistencia\
        \ \nvariable \nentre \nlos \nvalores anteriores. \nPara obtener una curva de\
        \ \nuso \npráctico \ndentro \nde \nlo \nespecificado por el CIRSOC 201-05 \n\
        falta todavía un paso. \nTal como se vio al estudiar columnas, el CIRSOC 201-05\
        \ impone limitaciones a la carga axial \nque puede resistirse con una determinada\
        \ armadura. Estas limitaciones se han introducido para \ncontemplar excentricidades\
        \ mínimas del orden de 0.10 y 0.05 de “h” respectivamente para columnas \nrectangulares\
        \ simples y zunchadas (aproximación válida para columnas rectangulares de altura\
        \ “h”, \narmaduras simétricas y recubrimientos usuales) \nPara \nColumnas \n\
        Simples \nesta \nlimitación se expresa como: \n Pn(máx) = 0.65x0.80 [ 0.85\
        \ f’c (Ag - \nAst) + fy Ast] \nPara \nColumnas \nZunchadas \nla \nlimitación\
        \ adquiere la forma: \n Pn(máx) = 0.70x0.85 [ 0.85 f’c (Ag - \nAst) + fy Ast]\
        \ \nLa Figura 4.5.2 muestra un \ndiagrama correspondiente a una \nsección rectangular\
        \ con armadura \nsimétrica y estribos simples. En el \ndiagrama se han indicado\
        \ algunos \npuntos característicos (en términos \nde tensiones y deformaciones\
        \ en \nlas armaduras). En él se ha \nincorporado también la limitación \nen\
        \ las compresiones y se han \nindicado las zonas en las que el \ncoeficiente\
        \ de reducción de resistencia es constante. \nFigura 4.5.1 \nFigura 4.5.2 \n"
