        \ h2) \nb) \nPara \nesfuerzos \nreducidos \nadimensionales: : pn =   Pn /\
        \ (f’c b h)   y     \nmn =  Mn / (f’c b h2) \nLa existencia del coeficiente\
        \ “1” \nvariable con la resistencia del hormigón \ncomplica, en el caso del\
        \ ACI 318 y del \nCIRSOC 201-05 el desarrollo ábacos válidos \npara cualquier\
        \ resistencia de hormigón. En \nrigor \nhabría \nque \nhacer \nun \nábaco \n\
